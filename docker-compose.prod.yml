services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: rpg-game
    restart: unless-stopped
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.rpg-game.rule=Host(`rpg.paymebro.xyz`)"
      - "traefik.http.routers.rpg-game.tls=true"
      - "traefik.http.routers.rpg-game.tls.certresolver=letsencrypt"
      - "traefik.http.services.rpg-game.loadbalancer.server.port=5173"
      - "traefik.http.services.rpg-game.loadbalancer.healthcheck.path=/"
      - "traefik.http.services.rpg-game.loadbalancer.healthcheck.interval=10s"
    environment:
      - NODE_ENV=production
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:5173/",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    volumes:
      - .:/build

networks:
  proxy:
    external: true
